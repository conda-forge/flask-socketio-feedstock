{% set name = "Flask-SocketIO" %}
{% set version = "5.0.0" %}
{% set bundle = "tar.gz" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: c535cf2ebe427acdeb463e549386253fc5e6cba6a2bb96138b2c2e17e20a99da

build:
  noarch: python
  preserve_egg_dir: true
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.7
    - pip

  run:
    - python >=2.7
    - flask >=0.9
    - python-socketio >=4.3.0,<5.0

test:
  imports:
    - flask_socketio
    - flask_socketio.namespace
    - flask_socketio.test_client

about:
  home: https://github.com/miguelgrinberg/Flask-SocketIO/
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Socket.IO integration for Flask applications
  doc_url: https://flask-socketio.readthedocs.io/en/latest/
  dev_url: https://github.com/miguelgrinberg/Flask-SocketIO/

extra:
  recipe-maintainers:
    - pmlandwehr
    - synapticarbors
